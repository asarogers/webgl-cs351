<!DOCTYPE html>
<html lang="en">

<body onload="main()">
    <!-- WebGL Utility Scripts -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>

    <!-- Select a JavaScript file -->
    <script src="screencoords.js"></script>

    <!-- Setup the Canvas -->
    <canvas id="canvas" width="300" height="300">
        Please use a browser that supports "canvas"
    </canvas>

    <!-- Add three sliders -->
    <div>
        <input type="range" id="xshift" min="-1.5" max="1.5" step=".01" />
        <label id="xLabel" for="xshift"></label>
    </div>
    <div>
        <input type="range" id="yshift" min="-1.5" max="1.5" step=".01" />
        <label id="yLabel" for="yshift"></label>
    </div>
    <div>
        <input type="range" id="zshift" min="-1.5" max="1.5" step=".01" />
        <label id="zLabel" for="zshift"></label>
    </div>
</body>

</html>
